{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    .gradient {
        background: linear-gradient(to right, #fff687, #f6416c)
    }

    .card {
        border-radius: 25px;
        background-color: white;
        color: black;
        box-shadow: 0 5px 10px 0px rgba(26, 26, 26, 0.4);
        font-family: Arial;
    }

    .fullscreen {
        height: 100vh;
    }

    .input {
        line-height: 3;
        border-radius: 25px;
        color: black;
        border: 1px solid rgb(0, 0, 0);
    }

    .button {
        border-radius: 25px;
        line-height: 2.5;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 1px 1px rgba(26, 26, 26, 0.2);
        border-style: solid;
        border-color: #fff;
    }
</style>

<section class="fullscreen gradient">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body px-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-1">

                            <h2 class="fw-bold">LOGIN</h2>
                            <p class="text-black-50">Masukkan username dan password!</p>

                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-floating mb-4">
                                    <input class="form-control input" type="text" name="username"
                                        id="username" placeholder=" ">
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input class="form-control input" type="password" name="password"
                                        id="password" placeholder="Password">
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <input class="button gradient" type="submit" value="LOGIN">
                                </div>
                                
                            </form>
                            <br>
                            {% if messages %}
                                {% for message in messages %}
                                <p class="text-center text-danger">{{ message }}</p>
                                {% endfor %}

                            {% endif %}
                            <p class="mb-0">Belum mempunyai akun? <a href="{% url 'todolist:register' %}"
                                    class="text-black-50">Buat Akun</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
